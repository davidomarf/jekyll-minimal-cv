<section>
        <h1>{{ section | capitalize }}</h1>
        <dl>
        {% for category in site.data[section] %}
        <dt class="skill-set-category">
        <b>{{ category.title }}</b>
        </dt>
            <dd>
            {% for skill in category.content %}
            <span class="skill-set-item"> {{ skill }} </span>
            {% endfor%}
        </dd>
        {% endfor %}
        </dl>
    </section>
